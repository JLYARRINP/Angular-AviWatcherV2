<div class="chatlist" #chatlist>
    <form [formGroup]="form">
        <div class="msg_card_body">
        </div>

        <footer class="flex-class content-msj pt-8 pb-8 pl-16 pr-16">
            <mat-icon class="mr-16">tag_faces</mat-icon>
            <mat-icon class="mr-16">attach_file</mat-icon>
            <div class="input-text">
                <input class="input-num pt-8 pb-8" matInput placeholder="Escribe un mensaje" autocomplete="off">
            </div>
            <div>
                <button id="btnEnviarFormulario" class="btn " (click)="sendFormulario($event)" [ngClass]="form.invalid ? 'btn-send' : 'btn-send-text'" formControlName="textInput">
          <mat-icon>send</mat-icon>
        </button>
            </div>
            <div class="button-container ml-16">
                <button mat-button color="primary">EXPORTAR</button>
            </div>
        </footer>

    </form>
</div>
